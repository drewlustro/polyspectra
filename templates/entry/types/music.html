<div class="row entry-container">
  {% include 'entry/_sidebar.html' %}
  <div class="span10 entry-content-container">
    {% if entry.type_meta %}
      <div>
        <p id="entry_audio_{{ entry.id }}">Flash required to play audio.</p>  
        <script type="text/javascript">  
            AudioPlayer.embed("entry_audio_{{ entry.id }}", {soundFile: "{{ entry.type_meta }}"});  
        </script>
      </div>
    {% endif %}
    {{ entry.text|safe }}
    <div class="entry-social-buttons">
      <!-- Facebook Like Button -->
      <div class="fb-like" data-href="http://tc.monospectra.com:5000{{ url_for('entry.single', slug=entry.slug) }}" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-font="lucida grande"></div>
      
      <!-- Tweet This Button -->
      <div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tc.monospectra.com:5000{{ url_for('entry.single', slug=entry.slug) }}" data-text="{{ entry.title }}" data-related="flatiron">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
      <div class="clear"></div>
    </div>
    
    {% include 'entry/_entry_meta.html' %}
    
  </div>  
</div>
